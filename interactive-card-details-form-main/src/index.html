<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link href="./index.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
<main class="flex h-screen">
    <div class="cards flex-none w-[493px] text-white text-[1.4rem] tracking-[2px] leading-[1.8rem]">
        <div class="card-1">
            <object data="images/card-logo.svg"></object>
            <div class="mt-[6.4rem] text-[2.8rem] leading-[3.6rem] tracking-[3.4px]" id="credit-card-number">
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
            </div>
            <div class="flex justify-between mt-[2.2rem]">
                <div class="uppercase" id="credit-card-name">
                    Jane Appleseed
                </div>
                <div id="credit-card-expire">
                    00/00
                </div>
            </div>
        </div>
        <div class="card-2">
            <div class="absolute top-[11.1rem] left-[35.8rem]" id="credit-card-cvc">000</div>
        </div>
    </div>
    <div class="flex-auto">
        <form id="credit-card-form">
            <label>
                Cardholder Name
                <input type="text" placeholder="e.g. Jane Appleseed">
            </label>
            <label>
                Card Number
                <input type="number" placeholder="e.g. 1234 5678 9123 0000">
            </label>
            <fieldset>
                <legend>Exp. Date (MM/YY)</legend>
                <label for="month">Month</label>
                <input type="number" id="month" placeholder="MM">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="YY">
            </fieldset>
            <label>
                CVC
                <input type="number" placeholder="e.g. 123">
            </label>
            <button>Confirm</button>
        </form>
        <div id="success-message" class="hidden">
            Thank you!
            We've added your card details
            <button id="dismiss-success-message">Continue</button>
        </div>
    </div>
</main>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/movileanuv">Victor Movileanu</a>.
</div>
</body>
</html>
